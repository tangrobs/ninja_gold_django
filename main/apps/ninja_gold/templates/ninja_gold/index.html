<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ninja_gold/css/main.css' %}">
</head>
<body>
    <div class = "wrapper">
        <h1>Ninja Gold!</h1>
        <span>Your Gold:</span>
        <input type = "text" value = "{{request.session.gold}}"><br><br>
        <div class = "area">
            <h3>Farm</h3>
            <p>(earns 10-20 golds)</p>
            <form action = "/process" method="post">
                {% csrf_token %}
                <input type = "hidden" name = "areaname" value = "farm">
                <input type = "submit" value = "Find Gold!">
            </form>
        </div>
        <div class = "area">
            <h3>Cave</h3>
            <p>(earns 5-10 golds)</p>
            <form action = "/process" method="post">
                {% csrf_token %}
                <input type = "hidden" name = "areaname" value = "cave">
                <input type = "submit" value = "Find Gold!">
            </form>
        </div>
        <div class = "area">
            <h3>House</h3>
            <p>(earns 2-5 golds)</p>
            <form action = "/process" method="post">
                {% csrf_token %}
                <input type = "hidden" name = "areaname" value = "house">
                <input type = "submit" value = "Find Gold!">
            </form>
        </div>
        <div class = "area">
            <h3>Casino</h3>
            <p>(earns/takes 0-50 golds)</p>
            <form action = "/process" method="post">
                {% csrf_token %}
                <input type = "hidden" name = "areaname" value = "casino">
                <input type = "submit" value = "Find Gold!">
            </form>
        </div>
        <div id = "activitiesbox">
            {% for e in request.session.activities %}
                <p id = "{{e.id}}">{{e.act_str}}</p>
            {% endfor %}
        </div>

    </div>
</body>
</html>
